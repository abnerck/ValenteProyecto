<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRUPO</title>
    <style>
        /* Estilos para el formulario */
    
        .form-container {
            background-color: #94999d;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Estilos para las etiquetas de los campos */
        .form-label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        /* Estilos para los campos de entrada */
        .form-control {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        
        /* Estilos para el bot√≥n */
        .btn {
            background-color: #c0d2e5;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #98a7b8;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h1>Formulario para crear GRUPO</h1>
            <form action="/grupos/create/" method="post">
                {% csrf_token %}
                <label for="id_idProgramaEducativo" class="form-label">Programa Educativo</label>
                <input type="number" name="idProgramaEducativo" class="form-control" id="id_idProgramaEducativo" required>
    
                <label for="id_cuatrimestre" class="form-label">Cuatrimestre</label>
                <input type="number" name="cuatrimestre" class="form-control" id="id_cuatrimestre" required>
                
                <label for="id_grupoLetra" class="form-label">Grupo(letra)</label>
                <input type="text" name="grupoLetra" class="form-control" id="id_grupoLetra" required>
    
                
    
                <button type="submit" class="btn">Guardar</button>
                <a href="{% url 'grupos' %}" class="btn">Volver a Grupos</a>

            </form>
        </div>
    </div>

</body>
</html>
